<ul id="artists" ng-show="artists.length">
    <li  ng-repeat="artist in artists | orderBy:'songs | length'|reverse">
      <h3 ng-show='artist.songs'>
        <a href='#artist/{{artist.key}}'>
          <img class='avatar' ng-src='{{artist.avatar}}?default=404' err-src="img/song-a-day.png">
            {{artist.alias}}
          <small class='floatr'>{{artist.songs | length}}</small>
      </a>
    </h3>
  </li>
  <h3>
      <img class='avatar' ng-src="img/song-a-day.png">
      Grand Total:
      <small class='floatr'>{{total}}</small>
    </a>
  </h3>
  <li>
</ul>

<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Song a Day ☕</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css?version=2.7.3"/>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body ng-cloak>
  <div id="header">
    <ng-include src="'partials/nav.html'" />
  </div>
</br>
</br>

  <div class='main container' >
    <div ng-show-auth ng-include src="'partials/alerts.html'"></div>
  <div class='col-md-10 col-md-offset-1 col-xs-12' ng-view>
  </div>

  </div>

  <video ng-show='movietime' autoplay id='movie'></video>



  <nav ng-hide='me.singlePlayMode' class="navbar-header navbar-default navbar-fixed-bottom playlist" role="navigation">
    <div class="container">
        <audio  media-player="player" playlist="queue"></audio>

          <div  ng-click="player.seek(player.duration * seekPercentage($event))">
            <div class="track progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" ng-style="{ width: player.currentTime*100/player.duration + '%' }">
            </div>
          </div>
          <ul id='controls'>
          <li  ng-show="player.currentTrack > 1"><button ng-click='prev()' class='black'>◀◀</button></li>
          <li   ng-show="!player.playing"><button ng-click='play()'>▶</button></li>
          <li  ng-show="player.playing"><button ng-click='pause()' class='black'>▐▐</button></li>
          <li  ng-show="queue.length > 1"><button ng-click='next()' class='black'>▶▶</button></li>
          </ul>
          <ul id='queue'>
                      <li ng-repeat="song in queue" ng-show="queue.length">
                      <button style='background-image:url("{{song.artist.avatar}}")' height='30px' class='trackavatar track' ng-click="showArtist(song.artist.key)">&nbsp&nbsp&nbsp</button>

                        <button class='track' ng-click='skip($index)' ng-class="{ active: player.playing && player.currentTrack-1 === $index }" >{{song.title}}</button><button class='track attached' ng-click="removeTrack($index)">X</button>

            </li>
          </ul>
        <ul id='nowPlaying'>
          <li  ng-class="{ playing: player.playing }" ng-click='showSong(nowPlaying())'><button style='color:black;'>♬</button></li>
        </ul>

      </div>
  </nav>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="js/prod/moment.min.js"></script>
  <script src="bower_components/angular-moment/angular-moment.js"></script>
  <script src="js/prod/angular-media-player.min.js"></script>
  <script src="bower_components/cryptojslib/rollups/hmac-sha1.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="js/prod/ng-s3upload.js?version=2.7.111"></script>

  <script src="js/app.js?version=2.7.3"></script>
  <script src="js/config.js?version=2.7.0"></script>
  <script src="js/controllers.js?version=2.7.3"></script>
  <script src="js/decorators.js?version=2.7.0"></script>
  <script src="js/directives.js?version=2.7.0"></script>
  <script src="js/filters.js?version=2.7.0"></script>
  <script src="js/routes.js?version=2.7.3"></script>
  <script src="js/services.js?version=2.7.0"></script>
  <script src="js/firebase.utils.js"></script>
  <script src="js/simpleLogin.js?version=2.7.0"></script>
  <script src="js/changeEmail.js?version=2.7.0"></script>

<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Song a Day ☕</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">

<body ng-cloak>
  <div id="header">
    <ng-include src="'partials/nav.html'" />
  </div>
</br>
</br>

  <div class='main container' >
    <div ng-show-auth ng-include src="'partials/alerts.html'"></div>
  <div class='col-md-10 col-md-offset-1 col-xs-12' ng-view>
  </div>
  </div>




  <nav class="navbar-header navbar-default navbar-fixed-bottom playlist" role="navigation">
    <div class="container">
      <div>
        <audio media-player="player" playlist="queue"></audio>        <h3>
          <div  ng-click="player.seek(player.duration * seekPercentage($event))">
            <div class="track progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" ng-style="{ width: player.currentTime*100/player.duration + '%' }">
            </div>
          </div>
          <ul id='queue'>
            <li ng-click='play()' ng-show="!player.playing"><button>▶</button></li>
            <li ng-click='pause()' ng-show="player.playing">▐▐</li>
            <li ng-click='next()' ng-show="queue.length > 1">▶▶</li>
            <li ng-repeat="song in queue" ng-show="queue.length">
              <button class='track' ng-click='skip($index)' ng-class="{ active: player.playing && player.currentTrack-1 === $index }" >{{song.title}}</button>

            </li>
          </ul>

        </h3>
      </div>
    </div>
  </nav>



<div class='col-md-6 col-xs-12' id='s{{song.key}}' ng-show="song">
  <div class='panel panel-info'>
    <div class='panel-heading'>
      <img class='avatar' ng-src='{{song.artist.avatar}}?default=404' err-src="img/default-avatar.png">
      <a class='alias' href="#/artist/{{song.artist.key}}" >{{song.artist.alias}}</a>
        <strong style='text-align:'><a href='#/song/{{song.key}}'>{{song.title}}</a></strong>
          <strong style='float:right'>        <button ng-click='playsong(song)'>
            +
          </button>
        </strong>
      </div>
        <div class="panel-body">
          {{awesome}}
        <button ng-click='playVideo(song,$event)' ng-show="startsWith(song.media.type,'video')">
          ▶ video
        </button>
        <button ng-hide="startsWith(song.media.type,'video')" ng-click='playsong(song)' ng-hide='song.video'>
          ▶
        </button>
        <small style='float:right;'>
          <abbr am-time-ago="song.timestamp"></abbr>
          </small>
        </div>
        <div class='panel-footer panel-info'>
          <p>
            {{song.info}}
            <ul ng-include src="'partials/comments.html'">
            </p>
        </div>
      </div>
</div>

<div class='banner well artist' style='background-image:url({{artist.wall}})!important'>
<a href="{{artist.link| default:'javascript:void()' | trustUrl}}"><h2 class='alias'>{{artist.alias}}</h2></a>
  <p ><span class='statement'>{{artist.statement}}</span></p>
  <img style='border-radius:50px' ng-src='{{artist.avatar}}?default=404' err-src="img/default-avatar.png">
</div>

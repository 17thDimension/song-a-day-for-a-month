<h2>Choose</h2>
<div class='well artist' style='background-img:{{me.wallart}}'>
  <a href="{{me.link| default:'javascript:void()' | trustUrl}}"><h2 class='alias'>{{me.alias}}</h2></a>
  <p class='statement'>{{artist.statement}}</p>
  <img src='{{me.avatar}}'/>
</div>
<form>
    <fieldset>
        <legend>Self</legend>
<div class='well'>
        <label>
            <span>Alias</span>
            <input type="text" name="name" ng-model="me.alias"/>
        </label>

<label>
  <p>
    <span>Email</span>
    <p />{{user.email}}
</label>
<label>
  <span>Statement</span>
  <textarea ng-keypress="clear()" ng-model="me.statement"></textarea>
</label>
<label>
  <span>Cyber Link</span>
  <input type="text" name="name" ng-model="me.link"/>
</label>

<p class="error" ng-show="statementerr">{{statementerr}}</p>
<p class="good" ng-show="statementmsg">{{statementmsg}}</p>

<button ng-click="changeStatement(newStatement)">commit</button>
</div>
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>Password</legend>
<div class='well'>
        <label>
            <span>Old Password</span>
            <input type="password" ng-keypress="clear()" ng-model="oldpass"/>
        </label>

        <label>
            <span>New Password</span>
            <input type="password" ng-keypress="clear()" ng-model="newpass"/>
        </label>

        <label>
            <span>Confirm New Password</span>
            <input type="password" ng-keypress="clear()" ng-model="confirm"/>
        </label>

        <button ng-click="changePassword(oldpass, newpass, confirm)">commit</button>

        <p class="error" ng-show="err">{{err}}</p>
        <p class="good" ng-show="msg">{{msg}}</p>
      </div>
        </fieldset>
</form>

<form>

  <fieldset flow-init>
    <legend>Art</legend>
    <div class='well'>
      <button flow-btn>
        <span >Choose Avatar</span>
      </button>
    </input>
    <p class="error" ng-show="avatarerr">{{avatarerr}}</p>
    <p class="good" ng-show="avatarmsg">{{avatarmsg}}</p>
    <img style='border-radius:40px;' height="80px" width="80px" flow-img="$flow.files[0]" />
    <div ng-cloak ng-show='$flow.files[0]'>
      <button flow-btn>
        <span >Choose Wall Art</span>
      </button>
      <img style='float:right' height="50px" width="100px" flow-img="$flow.files[1]" />
      <p class="error" ng-show="wallerr">{{wallerr}}</p>
      <p class="good" ng-show="wallmsg">{{wallmsg}}</p>
    </div>
    <p>
      <button ng-click="chooseArt()">commit</button>
    </p>
  </div>
</fieldset>


</form>

<form>
<fieldset flow-init>
    <legend>Transmit a song</legend>
    <div class='well'>
    <p>
      <label>
        <span>Title</span>
      </label>
      <input ng-model="transmission.title" type="text"/>
    </p>
    <p>
      <label>
    <span>Info </span>
  </label>
  <textarea ng-model="transmission.info" type="text"></textarea>
  </p>
  <p>
    <label>Choose Media</label>
<p class="error" ng-show="mediaerr">{{mediaerr}}</p>
<p class="good" ng-show="mediamsg">{{mediamsg}}</p>
<p>
  <div s3-upload bucket="s3Bucket" ng-model="transmission.mediaURL"
  s3-upload-options="{getOptionsUri: s3OptionsUri, folder: destfolder}">
  </div>
  <audio controls ng-src='transmission.mediaURL'>
  </audio>
  </p>
</div>


</fieldset>
</form>
